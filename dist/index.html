<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Music quiz</title>
<link rel="icon" href="favicon.ico"><script defer src="index.js"></script></head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <h1 class="logo__caption">Music quiz</h1>
            </div>
            <nav class="header__nav nav">
                <a class="nav__main" href="./index.html">Home</a>
                <a class="nav__quiz" href="./quiz.html">To Quiz</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="main__preview preview">
                <div class="preview__pict">&nbsp;</div>
                <div class="preview__tagline tagline">
                    <h2 class="tagline__text">Try to test your</h2>
                    <p class="tagline__undertext undertext"><span class="undertext__underline">ear</span> <span class="undertext__bold">for music</span></p>
                </div>
            </div>
            <div class="main__notes">&nbsp;</div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/ich-kirich" target="_blank" class="footer__github github"><div class="github__link"></div></a>
        <a href="https://github.com/rolling-scopes-school/tasks/tree/master/stage1" target="_blank" class="footer__course course"><div class="course__link"></div></a>
        <div class="footer__year_wrap">
            <p class="footer__year">2022</p>
        </div>
    </footer>
</body>
</html>
